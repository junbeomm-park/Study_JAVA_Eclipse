<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<form>
		<fieldset>
			<legend>회원가입</legend>
			<table>
				<tr>			
					<td><label for="id">아이디</label></td>
					<td><input id="id" type="text" placeholder="아이디를 입력하시오" required="required">
					</td>
				</tr>
				<tr>
					<td><label for="password">비밀번호</label></td>
					<td><input id="password" type="password" placeholder="비밀번호를 입력하시오">
				</td>
				<tr>
					<td><label for="repassword">비밀번호 재확인</label></td>
					<td><input id="repassword" type="password" placeholder="비밀번호를 재입력하시오"></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td><label for="name">이름</label></td>
					<td><input id="name" type="text"></td>
				</tr>
				<tr>
					<td><label>성별</label></td>
					<td>
						<input type="radio" value="man">남자
						<input type="radio" value="woman">여자
					</td>
				</tr>
				<tr>
					<td><label>생일</label>
					<td><input type="date" name="date"></td>
				</tr>
				<tr>
					<td colspan="2">
					<input type="email" name="emal" size="35" placeholder="본인확인(이메일)">
					</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td colspan="2">
						<select>
							<option>+82</option>
						</select>
							<input type="text" id="phone" size="23">
							<input type="button" id="year" value="인증">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="text" id="certification" size="30" placeholder="인증번호">
						<input type="button" id="year" value="확인">
					</td>
					</tr>												  
				</table>											
			</fieldset>
		</form>	
	</body>
</html>
