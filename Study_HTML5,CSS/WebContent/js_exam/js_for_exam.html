<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<script type="text/javascript">
			document.write("<table border='1'>")
			for(i=1;i<=9;i++) {					
				document.write("<tr>");
				for(j=1;j<=9;j++){		
					if(j==i){
						document.write("<td bgcolor='yellow'>"+j+"*"+i+"="+i*j+"</h3></td>");
					}
				document.write("<td><h3>"+j+"*"+i+"="+i*j+"</h3></td>");				
					}		
				document.write("</tr>");
				}
			document.write("</table>");
		</script>
	</body>
</html>
