<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		#mydiv{
			position: absolute;
			left: 400px;
			top: 100px;
			font-size: 28pt;
			color: red;
		}
	</style>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			//이벤트의 정식 표현
			$("#move_up").on("click",function(){ //정식
				$("#mydiv").animate({top:30},20);
			});
			$("#move_down").click(function(){ //약식
				$("#mydiv").animate({top:300},200);
			});
			$("#changeColor").click(function(){
				$("#mydiv").css("color","blue");
			});
			$("#showtest").bind("click",function(){
				$("#mydiv").toggle();//hide와 show를 반복해서 실행
			});
			
			//객체에 bind되어 있는 이벤트를 제거
			$("#changeColor").unbind(); //$("#changeColor")에 bind되어 있는 모든 이벤트가 해제
			$("#showtest").unbind("click");//객체에 bind되어 있는 모든 이벤트 중에서 click이벤트만 해제
	});	
	</script>
	
</head>
<body>
	<button id="move_up">올리기</button>
	<button id="move_down">내리기</button>
	<button id="changeColor">색상적용</button>
	<button id="showtest">보이기/감추기</button>
	<div id="mydiv">jquery test...</div>
	
</body>
</html>
